<!Doctype html>
<html>

<head>
    <meta charset="utf-8">

    <script type="text/javascript" src=https://cdn.jsdelivr.net/npm/quicksettings@latest/quicksettings.min.js></script>
    <script type="text/javascript" src="masterdemo.js">

    <title>Lyon render</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        #draggable {
            margin-top: 5px;
            margin-bottom: 5px;
            margin-right: 25px;
            /* width: 15px; */
            /* height: 150px; */
            padding: 0.0em;
        }
        
        #obj {
            margin-top: 5px;
            margin-bottom: 5px;
            margin-right: 25px;
            /* width: 15px; */
            /* height: 150px; */
            padding: 0.0em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        'use strict';
        document.addEventListener('keydown', (event) => {
            const keyName = event.key;

            if (keyName === 'h') {
                var x = document.getElementById("obj");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }

        }, false);

        function hide() {
            var x = document.getElementById("draggable");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function hide_all() {
            var x = document.getElementById("obj");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        $('#button').click(function(e) {
            e.preventDefault(); //to prevent standard click event
            $('#wizard').toggle();
        });

        $(function() {
            $("#draggable").draggable();
        });
        $(function() {
            $("#obj").draggable();
        });
    </script>
</head>

<body>
    <div id="obj" draggable="true" style='float: right'>
        <!-- <button onclick="hide()">Hide</button>
        <button id="obj" onclick="hide_all()">Hide all</button> -->
        <div id="draggable">
            <h2 id="draggable"> Num: 1001 </h2>
            <div id="obj" draggable="true" class="btn-group">
                <input type="button" onclick="location.href='./index.html';" value="Prev" />
                <input type="button" onclick="location.href='./index.html';" value="Next" />
            </div>
            <div draggable="true" id="obj">
                <div id="obj" style="display: block;">
                    <b>Press H to hide</b>
                </div>
                <div style="display: block;">
                    <b>Description</b>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
